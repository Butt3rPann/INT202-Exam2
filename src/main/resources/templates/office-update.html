<!DOCTYPE html>
<html lang="en" xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Office Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="m-5">
    <h1>Create Office</h1><hr>
    <form action="/offices/update" method="post" class="px-5">
        Office Code : <input type="text" name="officeCode" readonly th:value="${office.officeCode}"><br>
        City : <input type="text" name="city" th:value="${office.city}"><br>
        Phone : <input type="text" name="phone" th:value="${office.phone}"><br>
        Address Line1 : <input type="text" name="addressLine1" th:value="${office.addressLine1}"><br>
        Address Line2 : <input type="text" name="addressLine2" th:value="${office.addressLine2}"><br>
        State : <input type="text" name="state" th:value="${office.state}"><br>
        Country : <input type="text" name="country" th:value="${office.country}"><br>
        Postal Code : <input type="text" name="postalCode" th:value="${office.postalCode}"><br>
        Territory : <input type="text" name="territory" th:value="${office.territory}"><br>
        <a href="/offices/office-list"><button>Back</button></a>
        <input type="submit" value="Save" class="my-3">
    </form>
</body>
</html>
