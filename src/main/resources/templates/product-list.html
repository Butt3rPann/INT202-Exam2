<!DOCTYPE html>
<html lang="en" xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="m-3">
    <h1>Product List</h1>
    <table class="table table-bordered mx-auto" style="width: 90%">
        <tr>
            <th>Product Code</th>
            <th>Product Name</th>
            <th>Product Line</th>
            <th>Quantity In Stock</th>
            <th>Buy Price</th>
            <th>MSRP</th>
        </tr>
        <tr th:each="p : ${product}">
            <td th:text="${p.productCode}"/>
            <td th:text="${p.productName}"/>
            <td th:text="${p.productLine.productLine}"/>
            <td th:text="${p.quantityInStock}"/>
            <td th:text="${p.buyPrice}"/>
            <td th:text="${p.msrp}"/>
        </tr>
    </table>
    <ul class="pagination d-flex justify-content-center">
        <li class="page-item" th:each="index : ${#numbers.sequence(1, product.totalPages)}">
            <a class="page-link" th:text="${index}" th:href="@{/products(pageNumber=${index - 1}, pageSize=10)}"/>
        </li>
    </ul>
    <a href="/home"><button>Back</button></a>
    <a href="/products/create"><button>Add new product</button></a>
</body>
</html>
