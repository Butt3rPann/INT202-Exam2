<!DOCTYPE html>
<html lang="en" xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Office Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="m-5">
    <h1>Office Detail</h1><hr>
    <div class="px-5">
        Office Code : <span th:text="${office.officeCode}"/><br>
        City : <span th:text="${office.city}"/><br>
        Phone : <span th:text="${office.phone}"/><br>
        Address Line1 : <span th:text="${office.addressLine1}"/><br>
        Address Line2 : <span th:text="${office.addressLine2}"/><br>
        State : <span th:text="${office.state}"/><br>
        Country : <span th:text="${office.country}"/><br>
        Postal Code : <span th:text="${office.postalCode}"/><br>
        Territory : <span th:text="${office.territory}"/>
        <hr>
        <h2 th:text="${message}"/>
    </div>
    <a href="/offices/office-list"><button>Back</button></a>
</body>
</html>
