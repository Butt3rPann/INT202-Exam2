<!DOCTYPE html>
<html lang="en" xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="m-3">
    <h1>Product Form</h1>
    <form class="mx-5" action="/products/create" method="post">
        Product Code : <input type="text" name="productCode"><br>
        Product Name : <input type="text" name="productName"><br>
        <label for="productLine" class="form-label">Product Line:</label>
        <select class="form-select" id="productLine" name="productLine" required>
            <option value="" disabled selected>Select a Product Line</option>
            <option th:each="line : ${productLine}" th:value="${line}" th:text="${line}"></option>
        </select>
        Product Scale : <input type="text" name="productScale"><br>
        Product Vendor : <input type="text" name="productVendor"><br>
        Product Description : <input name="productDescription"><br>
        Quantity In Stock : <input name="quantityInStock"><br>
        Buy Price : <input name="buyPrice"><br>
        MSRP : <input name="msrp"><br>
        <input class="my-2 mb-3" type="submit" value="Save">
    </form>
    <a href="/products"><button>Back</button></a>
</body>
</html>
