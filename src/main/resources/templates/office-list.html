<!DOCTYPE html>
<html lang="en" xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Office List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="m-5">
  <h1>Office list</h1>
    <table class="my-4 mx-auto table" style="width: 95%;">
      <tr>
        <th class="border">Office Code</th>
        <th class="border">City</th>
        <th class="border">Phone</th>
        <th class="border">Address Line1</th>
        <th class="border">Address Line2</th>
        <th class="border">State</th>
        <th class="border">Country</th>
        <th class="border">Postal Code</th>
        <th class="border">Territory</th>
        <th class="border">Update</th>
        <th class="border">Delete</th>
      </tr>
      <tr th:each="o : ${office}">
        <td class="border" th:text="${o.officeCode}"/>
        <td class="border" th:text="${o.city}"/>
        <td class="border" th:text="${o.phone}"/>
        <td class="border" th:text="${o.addressLine1}"/>
        <td class="border" th:text="${o.addressLine2}"/>
        <td class="border" th:text="${o.state}"/>
        <td class="border" th:text="${o.country}"/>
        <td class="border" th:text="${o.postalCode}"/>
        <td class="border" th:text="${o.territory}"/>
        <td class="border">
          <a th:href="@{'/offices/update?officeCode=' + ${o.officeCode}}"><button>U</button></a>
        </td>
        <td class="border">
          <a th:href="@{'/offices/delete?officeCode=' + ${o.officeCode}}"><button>X</button></a>
        </td>
      </tr>
    </table>
    <div class="d-flex gap-3">
      <a href="/home"><button>Back</button></a>
      <a href="/offices/create"><button>add new office</button></a>
    </div>
</body>
</html>
