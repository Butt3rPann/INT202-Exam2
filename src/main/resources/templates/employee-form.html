<!DOCTYPE html>
<html lang="en" xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="m-5">
    <h1>Create Employee</h1><hr>
    <form class="mx-5" action="/employees/create" method="post">
        Employee Number : <input type="text" name="id"><br>
        Last Name : <input type="text" name="lastName"><br>
        First Name : <input type="text" name="firstName"><br>
        Extension : <input type="text" name="extension"><br>
        Email : <input type="text" name="email"><br>
        Office Code : <input type="text" name="officeCode"><br>
        Report To : <input type="text" name="reportsTo"><br>
        Job Title : <input type="text" name="jobTitle"><br>
        <input type="submit" value="Save">
    </form>
    <div class="my-3"><a href="/employees/employee-list"><button>Back</button></a></div>


</body>
</html>
